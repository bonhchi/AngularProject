<app-breadcrumb [title]="'Đăng ký'" [breadcrumb]="'Đăng ký'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Tạo tài khoản</h3>
        <div class="theme-card">
          <form class="theme-form" [formGroup]="registerForm">
            <div class="form-row">
              <div class="col-md-6 form-group">
                <label for="firstName">Tên</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstName"
                  autocomplete="fname"
                  id="firstName"
                  placeholder="Tên"
                  required=""
                  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                />
                <div
                  *ngIf="submitted && f.firstName.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.firstName.errors.required">
                    Tên không được để trống
                  </div>
                </div>
              </div>
              <div class="col-md-6 form-group">
                <label for="lastName">Họ</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastName"
                  id="lastName"
                  autocomplete="lname"
                  placeholder="Họ"
                  required=""
                  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                />
                <div
                  *ngIf="submitted && f.lastName.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.lastName.errors.required">
                    Họ không được để trống
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 form-group">
                <label for="username">Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  id="username"
                  autocomplete="username"
                  placeholder="Tên đăng nhập"
                  required=""
                  [ngClass]="{
                    'is-invalid': submitted && f.username.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.username.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.username.errors?.required">
                    Tên đăng nhập không được để trống
                  </div>
                  <div *ngIf="f.username.errors?.isUserNameUnique">
                    Tên đăng nhập đã tồn tại
                  </div>
                </div>
              </div>
              <div class="col-md-6 form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  id="email"
                  autocomplete="email"
                  placeholder="Email"
                  required=""
                  [ngClass]="{
                    'is-invalid': submitted && f.email.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.email.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.email.errors?.required">
                    Email không được để trống
                  </div>
                  <div *ngIf="f.email.errors?.pattern">Email không hợp lệ</div>
                  <div *ngIf="f.email.errors?.isEmailUnique">
                    Email đã tồn tại
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 form-group">
                <label for="password">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  id="password"
                  autocomplete="new-password"
                  placeholder="Mật khẩu"
                  required=""
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors.required">
                    Mật khẩu không được để trống
                  </div>
                </div>
              </div>
              <div class="col-md-6 form-group">
                <label for="confirmpassword">Xác nhận mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="confirmPassword"
                  id="confirmpassword"
                  autocomplete="new-password"
                  placeholder="Xác nhận mật khẩu"
                  required=""
                  [ngClass]="{
                    'is-invalid': submitted && f.confirmPassword.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.confirmPassword.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.confirmPassword.errors.required">
                    Xác nhận mật khẩu không được để trống
                  </div>
                  <div *ngIf="f.confirmPassword.errors.mustMatch">
                    Mật khẩu xác nhận phải trùng khớp
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-solid" (click)="onRegister()">
              Tạo tài khoản
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Section ends-->
