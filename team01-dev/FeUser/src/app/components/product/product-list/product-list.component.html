<app-breadcrumb [title]="'Sản Phẩm'" [breadcrumb]="'Sản Phẩm'"></app-breadcrumb>
<!-- section start -->
<section class="section-b-space">
  <div class="collection-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="collection-filter" [class.openFilterbar]="mobileSidebar">
            <!-- side-bar colleps block stat -->
            <div class="collection-filter-block">
              <div
                class="collection-mobile-back"
                (click)="toggleMobileSidebar()"
              >
                <span class="filter-back">
                  <i class="fa fa-angle-left" aria-hidden="true"></i> back
                </span>
              </div>
              <app-categories
                (onChangeTypeCate)="onChangeTypeCate($event)"
                [categoryName]="category"
              ></app-categories>
            </div>
            <div class="collection-filter-block">
              
              <app-price
                [min]="minPrice"
                [max]="maxPrice"
                (priceFilter)="updateFilter($event)"
              >
              </app-price>
            </div>
            <app-product-box-vertical-slider [title]="'Sản phẩm mới'">
            </app-product-box-vertical-slider>
          </div>
        </div>
        <div class="collection-content col">
          <div class="page-main-content">
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-xl-12">
                    <div
                      class="filter-main-btn"
                      (click)="toggleMobileSidebar()"
                    >
                      <span class="filter-btn btn btn-theme">
                        <i class="fa fa-filter" aria-hidden="true"></i> Filter
                      </span>
                    </div>
                  </div>
                </div>
                <ul class="product-filter-tags">
                  <li class="mr-1" *ngFor="let tag of tags">
                    <a href="javascript:void(0)" class="filter_tag">
                      {{ tag }}
                      <i class="ti-close" (click)="removeTag(tag)"></i>
                    </a>
                  </li>
                  <li class="clear_filter" *ngIf="tags.length > 0">
                    <a
                      href="javascript:void(0)"
                      class="clear_filter"
                      (click)="removeAllTags()"
                    >
                      Xóa tất cả
                    </a>
                  </li>
                </ul>
                <div class="collection-product-wrapper" id="products">
                  <app-grid
                    [products]="products"
                    [paginate]="paginate"
                    [layoutView]="layoutView"
                    [sortBy]="sortBy"
                    (setGrid)="updateGridLayout($event)"
                    (setLayout)="updateLayoutView($event)"
                    (sortedBy)="sortByFilter($event)"
                  >
                  </app-grid>
                  <div class="product-wrapper-grid" [ngClass]="layoutView">
                    <div class="row">
                      <div
                        class="col-grid-box"
                        [ngClass]="grid"
                        *ngFor="let product of products"
                      >
                        <div class="product-box">
                          <app-product-box
                            style="width: 100%"
                            [product]="product"
                            [thumbnail]="false"
                            [cartModal]="true"
                            [typeGridLayout]="grid"
                          >
                          </app-product-box>
                        </div>
                      </div>
                      <div
                        class="
                          col-sm-12
                          text-center
                          section-b-space
                          mt-5
                          no-found
                        "
                        *ngIf="isEmptyProduct"
                      >
                        <img
                          src="assets/images/empty-search.jpg"
                          class="img-fluid mb-4"
                        />
                        <h3>
                          Xin lỗi! Không tìm thấy sản phẩm bạn đang tìm kiếm!!!
                        </h3>
                      </div>
                    </div>
                  </div>
                  <!-- Infinite Scroll -->
                  <div
                    infiniteScroll
                    [infiniteScrollDistance]="2"
                    [infiniteScrollThrottle]="1299"
                    (scrolled)="onScroll()"
                    *ngIf="products.length"
                  ></div>
                  <div class="product-infinitescroll">
                    <div class="theme-paggination-block">
                      <div class="container-fluid p-0">
                        <div class="row">
                          <div class="text-center col-sm-12">
                            <div
                              class="
                                infinite-scrolling
                                mt-3
                                mb-3
                                d-inline-block
                              "
                            >
                              <img
                                src="assets/images/loader.gif"
                                *ngIf="!finished && products.length"
                              />
                              <div
                                class="loading-more active"
                                *ngIf="finished && products.length"
                              >
                                Không còn sản phẩm
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- section End -->
