          </div>
        </div>
        <div class="col-md-7 p-0 card-right">
          <div class="card tab2-card">
            <div class="card-body">
              <ngb-tabset class="tab-coupon mb-0">
                <ngb-tab>
                  <ng-template ngbTabTitle
                    ><i class="icon-user mr-2"></i>Đăng nhập</ng-template
                  >
                  <ng-template ngbTabContent>
                    <div
                      class="tab-pane fade active show"
                      id="account"
                      role="tabpanel"
                      aria-labelledby="account-tab"
                    >
                      <form
                        [formGroup]="loginForm"
                        class="form-horizontal auth-form"
                        novalidate=""
                      >
                        <div class="form-group">
                          <input
                            required=""
                            name="login[username]"
                            type="email"
                            autocomplete="username"
                            class="form-control"
                            placeholder="Tên đăng nhập"
                            id="exampleInputEmail1"
                            formControlName="username"
                            [ngClass]="{
                              'is-invalid': submitted && f.username.errors
                            }"
                          />
                          <div
                            *ngIf="submitted && f.username.errors"
                            class="invalid-feedback"
                          >
                            <div *ngIf="f.username.errors.required">
                              Tên đăng nhập không được để trống
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <input
                            required=""
                            name="login[password]"
                            type="password"
                            autocomplete="new-password"
                            class="form-control"
                            placeholder="Mật khẩu"
                            formControlName="password"
                            [ngClass]="{
                              'is-invalid': submitted && f.password.errors
                            }"
                          />
                          <div
                            *ngIf="submitted && f.password.errors"
                            class="invalid-feedback"
                          >
                            <div *ngIf="f.password.errors.required">
                              Mật khẩu không được để trống
                            </div>
                          </div>
                        </div>
                        <div class="form-terms">
                          <div class="custom-control custom-checkbox mr-sm-2">
                            <input
                              type="checkbox"
                              class="custom-control-input"
                              id="customControlAutosizing"
                            />
                            <label
                              class="custom-control-label"
                              for="customControlAutosizing"
                              >Ghi nhớ mật khẩu</label
                            >
                            <!-- <a
                              href="javascript:void(0)"
                              class="btn btn-default forgot-pass"
                              >lost your password</a
                            > -->
                          </div>
                        </div>
                        <div class="form-button">
                          <button class="btn btn-primary" (click)="onLogin()">
                            Đăng nhập
                          </button>
                        </div>
                        <!-- <div class="form-footer">

                      </form>
                    </div>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>
        </div>
      </div>
