<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <div
            class="tab-pane fade active show"
            id="account"
            role="tabpanel"
            aria-labelledby="account-tab"
          >
            <form
              [formGroup]="categoriesForm"
              class="needs-validation user-add"
              novalidate=""
            >
              <h4>Chi tiết danh mục</h4>
              <div class="form-group row">
                <label for="validationCustom0" class="col-xl-3 col-md-4"
                  ><span>*</span> Tên</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  id="validationCustom0"
                  type="text"
                  required=""
                  formControlName="name"
                  [ngClass]="{
                    'is-invalid':
                      (categoryFormsControl.name.touched || submitted) &&
                      categoryFormsControl.name.errors?.required
                  }"
                />
                <div class="invalid-feedback col-md-5 offset-md-3">
                  <span
                    class="text-danger"
                    *ngIf="
                      (categoryFormsControl.name.touched || submitted) &&
                      categoryFormsControl.name.errors?.required
                    "
                    >Tên không được để trống hoặc sai định dạng</span
                  >
                  <span
                    class="text-danger"
                    *ngIf="categoryFormsControl.name.hasError('maxlength')"
                    >Tối đa: 50 kí tự</span
                  >
                  <span
                    class="text-danger"
                    *ngIf="categoryFormsControl.name.hasError('minlength')"
                    >Tối thiểu: 3 kí tự</span
                  >
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom0" class="col-xl-3 col-md-4"
                  ><span>*</span> Mô tả</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  id="validationCustom1"
                  type="text"
                  required=""
                  formControlName="description"
                  [ngClass]="{
                    'is-invalid':
                      (categoryFormsControl.description.touched || submitted) &&
                      categoryFormsControl.description.errors?.required
                  }"
                />
                <div class="invalid-feedback col-md-5 offset-md-3">
                  <span
                    class="text-danger"
                    *ngIf="
                      (categoryFormsControl.description.touched || submitted) &&
                      categoryFormsControl.description.errors?.required
                    "
                    >Mô tả không được để trống hoặc sai định dạng</span
                  >
                  <span
                    class="text-danger"
                    *ngIf="
                      categoryFormsControl.description.hasError('maxlength')
                    "
                    >Tối đa: 100 kí tự</span
                  >
                  <span
                    class="text-danger"
                    *ngIf="
                      categoryFormsControl.description.hasError('minlength')
                    "
                    >Tối thiểu: 3 kí tự</span
                  >
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4"
                  >Hình ảnh</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  id="validationCustom2"
                  type="text"
                  required=""
                  formControlName="imageUrl"
                  hidden
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (categoryFormsControl.imageUrl.touched || submitted) &&
                    categoryFormsControl.imageUrl.errors?.required
                  "
                  >Hình ảnh không được để trống</span
                >
                <div class="col-xl-8 col-md-7 p-0">
                  <app-upload-file
                    [data]="modalFile"
                    [fileURL]="fileURL"
                    styleFile="width: 100%; height: auto;"
                    (onChange)="onChangeData($event)"
                  ></app-upload-file>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
<app-modal-footer [data]="modalFooter" (onAction)="save()"></app-modal-footer>
