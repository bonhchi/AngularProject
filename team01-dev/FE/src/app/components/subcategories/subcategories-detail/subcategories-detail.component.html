<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <div
            class="tab-pane fade active show"
            id="account"
            role="tabpanel"
            aria-labelledby="account-tab"
          >
            <form
              [formGroup]="subcategoryForm"
              class="needs-validation user-add"
              novalidate=""
            >
              <h4>Chi tiết danh mục con</h4>
              <div class="form-group row">
                <label for="validationCustom0" class="col-xl-3 col-md-4"
                  ><span>*</span> Tiêu đề</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  id="validationCustom0"
                  type="text"
                  required
                  formControlName="name"
                  [ngClass]="{
                    'is-invalid ':
                      (subcategoryFormControl.name?.touched || submitted) &&
                      subcategoryFormControl.name.errors?.required
                  }"
                />
                <div class="invalid-feedback col-md-5 offset-md-3">
                  <span
                    class="text-danger"
                    *ngIf="
                      (subcategoryFormControl.title?.touched || submitted) &&
                      subcategoryFormControl.title.errors?.required
                    "
                  >
                    Tên danh mục con không được để trống hoặc không hợp lệ
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-modal-footer [data]="modalFooter" (onAction)="save()"></app-modal-footer>
